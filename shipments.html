<!-- This is an HTML document for a shipment details page. -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Set the character encoding to UTF-8 and the compatibility mode to IE=edge. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- Set the title and description of the page. -->
    <title>Details Page</title>
    <meta name="description" content="">
    
    <!-- Set the viewport of the page to the width of the device and initial scale to 1. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to external stylesheet files. -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/AdminLTE.min.css" />
    
    <!-- Link to external Bootstrap CSS files. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
</head>

<body>
    <!-- The header section of the page. -->
    <div class = "header" >
        <div class="firstcontainer">
            <!-- The navigation bar of the page. -->
            <div class="navbar" id="ship">
                <div class="logo">
                    <!-- Link the logo to the home page. -->
                    <a href="home.html">
                        <img src="images/homelogo.png" width="125px" alt="Example Image" >
                    </a>
                </div>
                
                <!-- Create a list of navigation links. -->
                <nav>
                    <ul>
                        <li><a class="navb" href="createnew.html">CREATE SHIPMENT</li>
                        <li><a class="navb" href="#show">SHOW ALL SUPPLY CHAINS</a></li>
                        <li><a class="navb" href="createnew.html">CREATE NEW SUPPLY CHAIN</a></li>
                    </ul>
                </nav>
            </div>
            
            <!-- Create a horizontal rule to separate the header from the rest of the page. -->
            <hr style="border: 1px solid #00a2e8;">
        </div>
    </div>
    
    <!-- The main content section of the page. -->
    <div class="container py-4">
        <div class="row">
            <div class="col-md-12 form_sec_outer_task border">
                <div class="row">
                    <div class="col-md-12 bg-light p-2 mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- Add a heading for the shipment details -->
                                        <h2 class="frm_section_n">Shipment Details</h2>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                          </div>
                          <div class="col-md-12 p-0">
                            <div class="col-md-12 form_field_outer p-0">
                              <div class="row form_field_outer_row">
                                <div class="form-group col-md-4">
                                  <input type="text" class="form-control w_90" name="Member Id" id="mobileb_no_1" placeholder="Enter Key" />
                                </div>
                                <div class="form-group col-md-6">
                                  <input type="text" class="form-control w_90" name="Role" id="mobileb_no_2" placeholder="Enter Value" />
                                </div>
                                <div class="form-group col-md-2 add_del_btn_outer">
                                  <button class="btn_round add_node_btn_frm_field" title="Copy or clone this row">
                                    <i class="fas fa-copy"></i>
                                  </button>
                    
                                  <button class="btn_round remove_node_btn_frm_field" disabled>
                                    <i class="fas fa-trash-alt"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row ml-0 bg-light mt-3 border py-3">
                          <div class="col-md-12">
                            <button class="btn btn-outline-lite py-0 add_new_frm_field_btn"><i class="fas fa-plus add_icon"></i> Add new Shipment Detail</button>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="text-center">
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                  <script src="shipapp.js" async defer></script>
              </body>
          </html>
