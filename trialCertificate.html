<!DOCTYPE html>
<html>
<head>
	<title>Export Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Certificate Details :</h1>
	<form>
        <div class="main">
		<label for="fssai">Food Safety and Standards Authority of India (FSSAI) License No.:</label><br>
		<input type="text" id="apeda" name="apeda"><br>
        <label for="apeda">APEDA Retistration No.:</label><br>
		<input type="text" id="fssai" name="fssai"><br>
		<label for="certificate">Certificate Number:</label><br>
		<input type="text" id="certificate" name="certificate"><br>

		<label for="date">Date of Issue:</label><br>
		<input type="date" id="date" name="date"><br>

		<label for="exporter">Exporter:</label><br>
		<input type="text" id="exporter" name="exporter"><br>

		<label for="importer">Importer:</label><br>
		<input type="text" id="importer" name="importer"><br>

		<label for="origin">Country of Origin:</label><br>
		<input type="text" id="origin" name="origin"><br>

		<label for="destination">Country of Destination:</label><br>
		<input type="text" id="destination" name="destination"><br>

		<label for="description">Description of Plant or Plant Product:</label><br>
		<input type="text" id="description" name="description"><br>

		<label for="treatment">Treatment Applied:</label><br>
		<input type="text" id="treatment" name="treatment"><br>

		<label for="value">Value:</label><br>
		<input type="text" id="value" name="value"><br>

		<label for="packaging">Packaging:</label><br>
		<input type="text" id="packaging" name="packaging"><br>

		<label for="declaration-exporter">Declaration by the Exporter:</label><br>
		<textarea id="declaration-exporter" name="declaration-exporter"></textarea><br>

		<label for="declaration-authority">Declaration by the Competent Authority:</label><br>
		<textarea id="declaration-authority" name="declaration-authority"></textarea><br>

		<label for="signature">Upload Signature and Stamp:</label><br>
		<input type="file" id="signature" name="signature"><br><br>

        <button onclick="generatePDF()">Submit</button>
    </div>
	</form>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js">

    
    function generatePDF() {
      // Get the form data
      const fssai = document.getElementById("fssai").value;
      const certificate = document.getElementById("certificate").value;
      const date = document.getElementById("date").value;
      const exporter = document.getElementById("exporter").value;
      const importer = document.getElementById("importer").value;
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const description = document.getElementById("description").value;
      const treatment = document.getElementById("treatment").value;
      const value = document.getElementById("value").value;
      const packaging = document.getElementById("packaging").value;
      const declarationExporter = document.getElementById("declaration-exporter").value;
      const declarationAuthority = document.getElementById("declaration-authority").value;
    
      // Format the form data as a PDF document
      const doc = new jsPDF();
      doc.text(`Food Safety and Standards Authority of India (FSSAI) License No.: ${fssai}`, 10, 10);
      doc.text(`Certificate Number: ${certificate}`, 10, 20);
      doc.text(`Date of Issue: ${date}`, 10, 30);
      doc.text(`Exporter: ${exporter}`, 10, 40);
      doc.text(`Importer: ${importer}`, 10, 50);
      doc.text(`Country of Origin: ${origin}`, 10, 60);
      doc.text(`Country of Destination: ${destination}`, 10, 70);
      doc.text(`Description of Plant or Plant Product: ${description}`, 10, 80);
      doc.text(`Treatment Applied: ${treatment}`, 10, 90);
      doc.text(`Value: ${value}`, 10, 100);
      doc.text(`Packaging: ${packaging}`, 10, 110);
      doc.text(`Declaration by the Exporter: ${declarationExporter}`, 10, 120);
      doc.text(`Declaration by the Competent Authority: ${declarationAuthority}`, 10, 130);
    
      // Display the PDF document in a new window
      const pdfData = doc.output('blob');
      const pdfUrl = URL.createObjectURL(pdfData);
      const win = window.open();
      win.document.write(`<iframe src="${pdfUrl}" style="width:100%; height:100%;" frameborder="0"></iframe>`);
    }
    </script>
    
</body>
</html>
