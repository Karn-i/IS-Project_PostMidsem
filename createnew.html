                <!-- This code creates a form for adding supply chain members with fields for member id and role. -->
<div class="col-md-12 p-0">

    <div class="row form_field_outer_row">

      <div class="form-group col-md-4">

        <input type="text" class="form-control w_90" name="Member Id" id="mobileb_no_1" placeholder="Enter Member's Id" />
      </div>
      <!-- This div contains the form field for member role. -->
      <div class="form-group col-md-6">
        <label for="">Role:</label>
        <input type="text" class="form-control w_90" name="Role" id="mobileb_no_2" placeholder="Enter Member's Role" />
      </div>
      <!-- This div contains the buttons to add or remove a form field for a supply chain member. -->
      <div class="form-group col-md-2 add_del_btn_outer">
        <button class="btn_round add_node_btn_frm_field" title="Copy or clone this row">
          <i class="fas fa-copy"></i>
        </button>
        <button class="btn_round remove_node_btn_frm_field" disabled>
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>
  </div>

<!-- This div contains a button to add a new form field for a supply chain member. -->
